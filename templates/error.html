<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Hotspot UNIDA - Error</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
</head>

<body class="h-screen w-full overflow-hidden flex items-center justify-center relative bg-slate-900">
  <div class="absolute inset-0 z-0 select-none">
    <img src="{{ url_for('static', filename='images/UNIDA-HERO-shrinked.png') }}" alt="Kampus Background"
      class="w-full h-full object-cover grayscale-50 opacity-60" />

    <div class="absolute inset-0 bg-linear-to-t from-red-900/60 to-red-400/5"></div>
  </div>

  <div class="relative z-10 w-full max-w-[400px] mx-4 animate-fade-in-up">
    <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl shadow-black/20 p-8 border border-white/20">
      <div class="flex justify-center mb-6">
        <div class="p-3 bg-red-100 rounded-2xl shadow-inner">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-12 text-red-600" fill="red" viewBox="0 0 512 512">
            <path
              d="M256 0c14.7 0 28.2 8.1 35.2 21l216 400c6.7 12.4 6.4 27.4-.8 39.5S486.1 480 472 480L40 480c-14.1 0-27.2-7.4-34.4-19.5s-7.5-27.1-.8-39.5l216-400c7-12.9 20.5-21 35.2-21zm0 352a32 32 0 1 0 0 64 32 32 0 1 0 0-64zm0-192c-18.2 0-32.7 15.5-31.4 33.7l7.4 104c.9 12.5 11.4 22.3 23.9 22.3 12.6 0 23-9.7 23.9-22.3l7.4-104c1.3-18.2-13.1-33.7-31.4-33.7z" />
          </svg>
        </div>
      </div>

      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-red-800 tracking-tight">
          An Error Occurred
        </h1>
        {% if message %}
        <p class="text-xl text-slate-500 mt-6 font-medium">{{ message }}</p>
        {% else %}
        <p class="text-xl text-slate-500 mt-6 font-medium">
          Something went wrong
        </p>
        {% endif %}

        <a href="/"
          class="group w-full flex items-center justify-center gap-3 bg-red-600 hover:bg-red-900 text-white font-semibold py-3.5 mt-5 rounded-xl transition-all duration-300 transform active:scale-95 shadow-lg shadow-red-900/20 cursor-pointer">
          <span class="text-[15px]">Back to Login</span>

          <svg xmlns="http://www.w3.org/2000/svg" class="size-5 transition-transform group-hover:translate-x-1"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </a>
      </div>

      <div class="my-6 flex items-center gap-3">
        <div class="h-px bg-slate-200 flex-1"></div>
        <span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Help</span>
        <div class="h-px bg-slate-200 flex-1"></div>
      </div>

      <div class="text-center">
        <a href="https://lapor.unida.gontor.ac.id"
          class="text-sm text-slate-500 hover:text-unida-primary transition-colors inline-flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Trouble connecting?
        </a>
      </div>
    </div>
  </div>
</body>

</html>
