<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Hotspot UNIDA - SSO Redirect</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="static/css/tailwind.css" />
</head>

<body class="h-screen w-full overflow-hidden flex items-center justify-center relative bg-slate-900">
  <div class="absolute inset-0 z-0 select-none">
    <img src="static/images/UNIDA-HERO-shrinked.png" alt="Kampus Background"
      class="w-full h-full object-cover grayscale-25 opacity-60" />

    <div class="absolute inset-0 bg-linear-to-t from-slate-900/90 to-blue-900/20"></div>
  </div>

  <div class="relative z-10 w-full max-w-[400px] mx-4 animate-fade-in-up">
    <div class="bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl shadow-black/20 p-8 border border-white/20">
      <div class="flex justify-center mb-6">
        <div class="p-3 bg-blue-100 rounded-2xl shadow-inner">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-10 text-unida-primary" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="1.5">
            <path d="M12 14l9-5-9-5-9 5 9 5z" />
            <path
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
          </svg>
        </div>
      </div>

      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-800 tracking-tight">
          UNIDA Hotspot
        </h1>
        <p class="text-slate-500 text-sm mt-2 font-medium">
          Authentication Gateway
        </p>
      </div>

      <form method="POST" action="http://103.195.19.121:5000/auth/redirect">
        <input type="hidden" name="link-login-only" value="$(link-login-only)" />
        <input type="hidden" name="ip" value="$(ip)" />
        <input type="hidden" name="mac" value="$(mac)" />
        <input type="hidden" name="error" value="$(error)" />
        <input type="hidden" name="username" value="$(username)" />
        <input type="hidden" name="logged-in" value="$(logged-in)" />
        <input type="hidden" name="link-status" value="$(link-status)" />
        <input type="hidden" name="chap-id" value="$(chap-id)" />
        <input type="hidden" name="chap-challenge" value="$(chap-challenge)" />

        <button type="submit"
          class="group w-full flex items-center justify-center gap-3 bg-unida-primary hover:bg-unida-hover text-white font-semibold py-3.5 rounded-xl transition-all duration-300 transform active:scale-95 shadow-lg shadow-blue-900/20 cursor-pointer">
          <span class="text-[15px]">Sign In via SSO</span>

          <svg xmlns="http://www.w3.org/2000/svg" class="size-5 transition-transform group-hover:translate-x-1"
            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </button>
      </form>

      <div class="my-6 flex items-center gap-3">
        <div class="h-px bg-slate-200 flex-1"></div>
        <span class="text-[11px] font-bold text-slate-400 uppercase tracking-wider">Help</span>
        <div class="h-px bg-slate-200 flex-1"></div>
      </div>

      <div class="text-center">
        <a href="https://lapor.unida.gontor.ac.id"
          class="text-sm text-slate-500 hover:text-unida-primary transition-colors inline-flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Trouble connecting?
        </a>
      </div>
    </div>

    <div class="text-center py-3">
      <span class="text-sm text-slate-300">Current MAC Address: <b>$(mac)</b></span>
    </div>
  </div>
</body>

</html>
